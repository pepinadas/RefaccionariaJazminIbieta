<!DOCTYPE html>
<html lang="es" xmlns:th="www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Refaccionaria Jazmin</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
    <link rel="icon" href="https://irp.cdn-website.com/c5636776/MOBILE/png/661.png">
</head>
<style>
    .btn-refaccion {
        background-color: #343a40;
        color: white;
    }
    .btn-refaccion:hover {
        background-color: #9baec1;
        color: white;
    }

    #header {
        box-shadow: 0px 4px 18px -7px rgba(0,0,0,0.75);
        background-color: white;
    }
    #header img {
        width: 80px;
    }

    #about-us {
        color: white;
    }

    #footer {
    background: linear-gradient(90deg, #1c3643, #273b47 25%, #1e5472);
    }
    #footer a {
        color: white;
    }
</style>
<body>
    <!-- Header -->
    <nav id="header" class="navbar navbar-expand-lg bg-body-tertiary fixed-top" style="z-index: 2;">
        <div class="container">
            <a class="navbar-brand" th:href="@{/inicio}">
                <img src="https://i.imgur.com/69ApQLX.png" alt="Refaccionaria logo" style="padding-bottom: 5px;">
            </a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbar" aria-controls="navbar" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbar">
                <ul class="navbar-nav ms-auto mb-2 mb-lg-0 text-center">
                    <li class="nav-item">
                        <a class="nav-link" aria-current="page" th:href="@{/inicio#about-us}">Quiénes somos</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" th:href="@{/catalogo}">Catalogo 2023</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#place-time">¿No encuentras lo que buscas?</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#conviertete-en-orador">Contactanos</a>
                    </li>
                    <li class="nav-item ms-lg-3">
                        <button type="button" class="btn btn-refaccion" data-bs-toggle="modal" data-bs-target="#modalCompra">Iniciar Sesion</button>
                    </li>
                    <!-- <li class="nav-item dropdown">
                      <a class="nav-link dropdown-toggle" href="#" role="button" data-bs-toggle="dropdown" aria-expanded="false">
                        Dropdown
                      </a>
                      <ul class="dropdown-menu">
                        <li><a class="dropdown-item" href="#">Action</a></li>
                        <li><a class="dropdown-item" href="#">Another action</a></li>
                        <li><hr class="dropdown-divider"></li>
                        <li><a class="dropdown-item" href="#">Something else here</a></li>
                      </ul>
                    </li> -->
                    <!-- <li class="nav-item">
                      <a class="nav-link disabled">Disabled</a>
                    </li> -->
                </ul>
                <!-- <button class="btn btn-outline-success" type="submit">Iniciar Sesión</button> -->
            </div>
        </div>
    </nav>
    <!-- /Header -->

    <!-- Main -->
    <main id="main" class="">
        <section>
            <form class="simplemente-editar" action="/edicion/" method="POST">
                <label for="id">id</label>
                <input type="text" name="id" id="id" class="normal">
                <label for="imagen">imagen</label>
                <input type="text" name="imagen" id="imagen" class="normal">
                <label for="modelo">modelo</label>
                <input type="text" name="modelo" id="modelo" class="normal">
                <label for="descripcion">descripcion</label>
                <input type="text" name="descripcion" id="descripcion" class="normal">
                <label for="marca">marca</label>
                <input type="text" name="marca" id="marca" class="normal">
                <label for="costo">costo</label>
                <input type="text" name="costo" id="costo" class="normal">
                <label for="categoria">categoria</label>
                <input type="text" name="categoria" id="categoria" class="normal">
                <label for="cantidad">cantidad</label>
                <input type="text" name="cantidad" id="cantidad" class="normal">
                <label for="metodo">Coloca agregar, editar o borrar dependiendo que quieras (por defecto agregar)</label>
                <input type="text" name="metodo" id="metodo" class="normal">
                <input type="submit" value="confirmar" id="agregar">
            </form>
        </section>
    </main>
    <!-- /Main -->


    <!-- footer -->
    <footer id="footer" class="pb-4 pt-4">
        <div class="container">
            <div class="row text-center">
                <div class="col-12 col-md">
                    <a href="#">Preguntas frecuentes</a>
                </div>
                <div class="col-12 col-md">
                    <a href="#">Contactanos</a>
                </div>
                <div class="col-12 col-md">
                    <a href="#">Prensa</a>
                </div>
                <div class="col-12 col-md">
                    <a href="#">Terminos y condiciones</a>
                </div>
                <div class="col-12 col-md">
                    <a href="#">Privacidad</a>
                </div>
                <div class="col-12 col-md">
                    <a href="#">Metodos de pago</a>
                </div>
            </div>
        </div>
    </footer>
    <!-- /footer -->

    <!-- Modal -->
    <div class="modal fade" id="modalCompra" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
        <div class="modal-dialog modal-dialog-centered">
          <div class="modal-content">
            <div class="modal-header">
              <h5 class="modal-title" id="exampleModalLabel">Iniciar Sesion</h5>
              <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body">
              <form action="">
                <div class="form-row">
                  <div class="form-group col">
                    <div class="input-group mb-3">
                      <span class="input-group-text" id="basic-addon1">@</span>
                      <input type="text" class="form-control" placeholder="Username" aria-label="Username" aria-describedby="basic-addon1">
                    </div>
                  </div>
                </div>
              </form>
              <div class="alert alert-warning" role="alert">
                Recibiras un correo de confirmación si sales sorteado
              </div>
            </div>
            <div class="modal-footer">
              <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancelar</button>
              <a th:href="@{/editar}" type="button" class="btn btn-refaccion">Comprar</a>
            </div>
          </div>
        </div>
      </div>

    <!-- /Modal -->



</body>
</html>
